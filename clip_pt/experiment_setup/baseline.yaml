datasets:
    train:
        - name: flickr30k
          path: "/home/gabriel/dataset_flickr30k.json"
          image_base_dir: "/home/gabriel/flickr30k/flickr30k_images"
          translation_path: "/home/gabriel/dataset_clip_pt/flickr30k/results_20130124_ptbr.token"
        - name: cc3m
          path: "/home/gabriel/dataset_clip_pt/cc3m-w/{00000..00001}.tar"
          image_base_dir:
    validation:
        - name: flickr30k
          path: "/home/gabriel/dataset_flickr30k.json"
          image_base_dir: "/home/gabriel/flickr30k/flickr30k_images"
          translation_path: "/home/gabriel/dataset_clip_pt/flickr30k/results_20130124_ptbr.token"


batch_size: 32
text_padding_size: 95

model:
    optimizer: "Adam"
    learning_rate: 1e-5
    eps: 1e-6
    weight_decay: 0.001
    betas: [0.9, 0.98]
    scheduler_patience: 10 # steps
    batch_size: 32
    accumulate_grad_batches: 16

trainer:
    accelerator: "gpu"
    max_epochs: 10  # 
    num_sanity_val_steps: 2
    overfit_batches: 0.0
    log_every_n_steps: 10

model_checkpoint:
    mode: "min"
    save_last: true
    save_weights_only: true
    monitor: "val/loss"
    dirpath: "../checkpoints/clip_pt/pretraining_grad_accum"

early_stopping:
    verbose: true
    monitor: "val/loss"
    patience: 100
